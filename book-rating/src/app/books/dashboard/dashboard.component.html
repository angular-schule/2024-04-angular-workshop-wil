<app-book-create
  (create)="addBook($event)"
/>

@for(b of books$(); track b) {
  <div [ngClass]="{ highlightBook: $even }">
    <app-book
      [book]="b"
      (rateUp)="doRateUp($event)"
      (rateDown)="doRateDown($event)" />
  </div>
}

@if(loading$()) {
  <h3>Loading...</h3>
}
